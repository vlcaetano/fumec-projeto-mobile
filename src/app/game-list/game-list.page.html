<ion-content>
  <div>
    <ion-searchbar placeholder="Buscar" (ionInput)="filterGame($event)" clearInput></ion-searchbar>
  </div>
  <div class="flex-container">
    <ion-row>
      <ion-col size="6" *ngFor="let game of games">
        <div class="item-painel">
          <a class="link-jogo" routerLink="/detalhes/{{game.id}}">
            <img src={{game.imgSquare}} />
          <h4>{{game.name}}</h4>
          </a>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
